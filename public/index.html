<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header class="cabecalho">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Arrays</a></li>
                <li><a href="#">Caracteres</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="info">
            <label for="inserir_ini" class="rotulo">Inserir dados no início do Array:</label>&emsp;
            <input type="text" id="inserir_ini" class="dados" placeholder="dados"><br><br>
            <button id="insert_ini">Inserir início</button>
        </article><br><br>
        <article class="info">
            <label for="inserir_fim" class="rotulo">Inserir dados no final do Array</label>&emsp;
            <input type="text" id="inserir_fim" class="dados" placeholder="dados"><br><br>
            <button id="insert_fim">Inserir fim</button>
        </article><br><br>
        <article class="info">
            <label for="excluir_ini" class="rotulo">Excluir dados do início do Array</label>&emsp;
            <input type="text" id="excluir_ini" class="dados" placeholder="dados"><br><br>
            <button id="exc_ini">Excluir início</button>
        </article><br><br>
        <article class="info">
            <label for="excluir_fim" class="rotulo">Excluir dados do fim do Array</label>&emsp;
            <input type="text" id="excluir_fim" class="dados" placeholder="dados"><br><br>
            <button id="exc_fim">Excluir fim</button>
        </article>
    </main>
    <br>
    <footer>
